<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="node_modules/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="style.css">
  <link href="validation.min.css" rel="stylesheet">
  <script src="validation.min.js"></script> 
</head>
<body>
  <section class="section has-text-centered">
    <h1 class="title">Formulário</h1>
  </section>
  <form action="" method="GET">
    <div class="field">
      <label class="label" for="name">Nome Completo
        <div class="control">
          <input class="input validate" type="text" id="name" autocomplete="off" data-validate="required,name" maxlength="40" placeholder="Nome completo" required>
        </div>
      </label>
    </div>
    <div class="field">
      <label class="label" for="email">E-mail
        <div class="control">
          <input class="input validate" type="email" id="email" maxlength="50" data-validate="required,email" required>
        </div>
      </label>
    </div>
    <div class="field">
      <label class="label" for="cpf">CPF
        <div class="control">
          <input class="input" type="text" id="cpf" maxlength="11" required>
        </div>
      </label>
    </div>
    <div class="field">
      <label class="label" for="cidade">Cidade
        <div class="control">
          <input class="input validate" type="text" id="cidade" maxlength="28" data-validate="required,cidade" required>
        </div>
      </label>
    </div>
    <div class="fielf">
      <label class="label">Estado
        <div class="control">
          <div class="select">
            <select name="estado" id="seletor-estado" required></select>
          </div>
        </div>
      </label>
    </div>
    <div class="field">
      <label class="label">Moradia</label>
      <div class="control">
        <label class="radio">
          <input type="radio" id="moradia" name="question" value="casa" required>Casa
        </label>
        <label class="radio">
          <input type="radio" id="moradia" name="question" value="apartamento" required>Apartamento
        </label>
      </div>
    </div>
    <div class="field">
      <label class="label">Resumo do currículo
        <div class="control">
          <textarea class="textarea" placeholder="Textarea" name="curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>
      </label>
    </div>
    <div class="field">
      <label class="label" for="cargo">Cargo
        <div class="control">
          <input class="input" type="text" name="cargo" id="cargo" maxlength="40" required>
        </div>
      </label>
    </div>
    <div class="field">
      <label class="label" for="descricao-cargo">Descrição do cargo
        <div class="control">
          <input class="input" type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500" required>
        </div>
      </label>
    </div>
    <div class="field">
      <label class="label" for="data-inicio">Data de início
        <div class="control">
          <input class="input" type="text" id="datepicker" required>
        </div>
      </label>
    </div>
      
    <button class="button is-success" type="submit" id="submit-button" value="submit">Enviar</button>
    <button class="button is-danger" type="reset" id="limpar">Limpar</button>
    
  </form>
  <div id="resumo-curriculo"></div>
  <script src="script.js"></script>
  <script src="node_modules/pikaday/pikaday.js"></script>
  <script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
  </script>
</body>
</html>
