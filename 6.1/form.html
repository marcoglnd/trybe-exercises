<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <label for="name">Nome Completo
        <input type="text" id="name" maxlength="40" required>
      </label>
      <br>
      <label for="email">E-mail
        <input type="email" id="email" maxlength="50" required>
      </label>
      <br>
      <label for="cpf">CPF
        <input type="text" id="cpf" maxlength="11" required>
      </label>
      <br>
      <label for="cidade">Cidade
        <input type="text" id="cidade" maxlength="28" required>
      </label>
      <br>
      <label for="seletor-estado">Estado
        <select name="estado" id="seletor-estado" required></select>
      </label>
      <br>
      <label for="moradia">Moradia
        <input type="radio" id="moradia" name="tipo-de-moradia" value="casa" required>Casa
        <input type="radio" id="moradia" name="tipo-de-moradia" value="apartamento" required>Apartamento
      </label>
    </fieldset>
    <fieldset>
      <label for="curriculo">Resumo do currículo
        <textarea name="curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
      </label>
      <br>
      <label for="cargo">Cargo
        <input type="text" name="cargo" id="cargo" maxlength="40" required>
      </label>
      <br>
      <label for="descricao-cargo">Descrição do cargo
        <input type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500" required>
      </label>
      <br>
      <label for="data-inicio">Data de início
        <input type="text" id="data-inicio" required>
      </label>
      <br>
      <button type="submit" id="submit-button" value="submit">Enviar</button>
      <button id="limpar">Limpar</button>
    </fieldset>
  </form>
  <div id="resumo-curriculo"></div>
  <script src="script.js"></script>
</body>
</html>
